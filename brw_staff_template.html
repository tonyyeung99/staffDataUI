<!-- <h1>Staff Data Application</h1> -->
<div ng-controller="StaffDataCtrl" ng-cloak>
  <div layout="column" class="md-inline-form inputdemoBasicUsage" ng-app="MyApp">

  <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding="" >
    <div>Browse All Staff Records</div>
  </md-content>
  <md-content layout-padding="">
    <div >
        <md-content >
            <!-- show product record list -->

            <md-list ng-init="retrieveAll()">
                <md-list-item class="md-3-line" ng-repeat="staff in staffRecords">
                    <!-- product information -->
                    <div class="md-list-item-text" >
                        <h3>
                        {{staff.staffName.first}}
                      {{staff.staffName.last}}</h3>
                        <h4>{{staff.div}}</h4>
                    </div>

                    <!-- 'read one', 'edit' and 'delete' buttons -->
                    <div class="md-secondary-container">
                        <!-- 'read one' button will be here -->
                        <md-button class="md-raised md-accent" ng-click="readOneProduct(product.id)">Read One</md-button>
                        <!-- 'edit' button will be here -->
                        <md-button class="md-raised md-primary" ui-sref="edtStaff({staffId : staff.id})">Edit</md-button>
                        <!-- 'delete' button will be here -->
                        <md-button class="md-raised md-warn" ng-click="confirmDeleteProduct($event, product.id)">Delete</md-button>

                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
  </div>
</div> <!-- end row -->
