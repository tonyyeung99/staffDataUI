<!DOCTYPE html>
<html ng-app="inputBasicDemo" lang="En">
  <head>
    <meta charset="utf-8">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <!-- <script src="lib/angular.min.js"></script> -->
    <!-- Angular Material requires Angular.js Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.7/angular-material.min.js"></script>
    <script src="app.js"></script>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>Staff Record Maintenance</title>
  </head>
  <body>

 <md-toolbar class="md-menu-toolbar">
    <md-menu-bar>
       <md-menu>
         <md-button ng-click="$mdMenu.open()">
           Staff Data
         </md-button>
         <md-menu-content>
           <md-menu-item>
             <md-button ng-click="">
               Browse Staff Data
             </md-button>
           </md-menu-item>
           <md-menu-divider></md-menu-divider>
           <md-menu-item>
             <md-button ng-click="">
               New Staff Data
             </md-button>
           </md-menu-item>
         </md-menu-content>
       </md-menu>
       <md-menu>
         <md-button ng-click="$mdMenu.open()">
           Group Data
         </md-button>
         <md-menu-content>
            <md-menu-item >
              <md-button ng-click="">
                Browse Group Data
              </md-button >
            </md-menu-item >
            <md-menu-divider></md-menu-divider>
            <md-menu-item>
              <md-button ng-click="">
                New Group Data
              </md-button>
            </md-menu-item>
          </md-menu-content>
       </md-menu>

     </md-menu-bar>
 </md-toolbar>

    <h1>Staff Data Application</h1>

    <!-- Preconfigured List -->
    <form ng-controller="StaffDataCtrl" name="userForm">
    <div layout="column" ng-cloak="" class="md-inline-form inputdemoBasicUsage" ng-app="MyApp">
      <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding="">
        <div>Staff Information</div>
      </md-content>

      <md-content layout-padding="">
        <div>
            <fieldset>
              <div layout="row">
                <md-input-container class="md-block" flex-gt-xs="">
                  <label>Last</label>
                  <input ng-model="user.staffName.last">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-xs="">
                  <label>First</label>
                  <input ng-model="user.staffName.first">
                </md-input-container>
              </div>
              </fieldset>
            <div layout-gt-xs="column">
              <md-input-container class="md-block" flex-gt-xs="">
                <label>Title</label>
                <input ng-model="user.title" >
              </md-input-container>
              <md-input-container class="md-block" flex-gt-xs="">
                <label>Division</label>
                <input ng-model="user.div" >
              </md-input-container>
            </div>
            </fieldset>
            <div layout-gt-sm="column">
              <md-input-container class="md-block" flex-gt-sm="">
                <label>Department</label>
                <input ng-model="user.dept">
              </md-input-container>
              <md-input-container class="md-block" flex-gt-sm="">
                <label>Email</label>
                <input ng-model="user.email" type='email'>
              </md-input-container>
            </div>
            <fieldset>
            Phone Number:
              <div layout-gt-sm="column" ng-repeat="number in user.phoneNumbers">
                <div>
                <md-input-container flex-gt-sm="">
                  <md-select ng-model="number.type">
                    <md-option ng-repeat="type in phoneTypes" value="{{type.abbrev}}">
                      {{type.abbrev}}
                    </md-option>
                  </md-select>
                  <md-content layout-padding="">
                </md-input-container>
                <md-input-container flex-gt-sm="">
                  <label>Number</label>
                    <input ng-model="number.number">
                </md-input-container>
                <button class="remove" ng-show="$last" ng-click="removePhone()">-</button>
                </div>
              </div>

              <md-content layout-padding="">
              <md-button md-no-ink class="md-primary" ng-click="addNewPhone();" >Add Phone Number</md-button>
            </fieldset>
            <md-content layout-padding="">
            <md-button class="md-raised md-primary" ng-click="submit();" >Submit</md-button>

        </div>
      </md-content>

    </div>
    </form>
  </body>
</html>
